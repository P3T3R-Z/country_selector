<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>三级联动</title>

<link href="js/layui/css/layui.css" rel="stylesheet" />



</head>

<body>

<div class="layui-main">
	<form class="layui-form" action="javascript:jg()" method="post" style="margin:50px auto">
		<div class="layui-form-item">
			<label class="layui-form-label">请选择地区</label>
				<div class="layui-inline">
					<select name="country" id="country" lay-verify="required" lay-search lay-filter="country">
						<option value="">国家</option>
					</select>
				</div>
				<div class="layui-inline">
					<select name="province" id="province" lay-verify="required" lay-search lay-filter="province">
						<option value="">省/州</option>
					</select>
				</div>
				<div class="layui-inline">
					<select name="city" id="city" lay-verify="required" lay-search>
						<option value="">市/地区</option>
					</select>
				</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"></label>
				<div class="layui-input-inline">
					<button type="submit" class="layui-btn ">提交</button>
				</div>
		</div>
	</form>
</div>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/layui/layui.js" type="text/javascript"></script>
<script src="js/country.js" type="text/javascript"></script>
<script src="js/select2.js" type="text/javascript"></script>
<script type="text/javascript">
function jg(){
	alert($("#country").val()+$("#province").val()+$("#city").val());
}	
</script>

</body>
</html>
